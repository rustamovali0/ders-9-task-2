<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="littleContainer">
           <h1>Get in Touch</h1> 
           <form class="form">
                
             <input type="text" value="First Name" id="fname">
            <input type="text" value="Last Name" id="lname">
            <input type="email" value="Email" id="email">
            <input type="text" name="Phone" value="Phone Number" id="number">
           <input type="Address" id="adr" value="Address">
            <textarea name="" id="textarea" cols="150" rows="5"></textarea>
            <input type="submit" name="Submit" id="submit">
            </form>
           </div> 

        
    </div>
</body>
</html>
